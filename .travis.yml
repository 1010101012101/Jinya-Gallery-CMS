language: php
php:
- '7.1'
install:
- composer install --dev --no-interaction
script:
- sonar-scanner -Dsonar.branch=$TRAVIS_BRANCH
after_success:
- bash <(curl -s https://codecov.io/bash)
sudo: required
addons:
  sonarcloud:
    organization: derknerd-github
    token:
      secure: 
jdk:
- oraclejdk8
cache:
  directories:
    - "$HOME/.sonar/cache"