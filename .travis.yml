language: php
php:
  - '7.1'
before_script:
  - "echo repo_token: $REPO_TOKEN > .coveralls.yml"
  - "echo service_name: travis-ci >> .coveralls.yml"
install:
  - composer install --dev --no-interaction
script:
  - php ./vendor/bin/codecept run
after_success:
  - travis_retry php vendor/bin/coveralls
env:
  global:
    secure: 