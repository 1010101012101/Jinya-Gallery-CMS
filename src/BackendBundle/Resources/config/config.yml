imports:
    - { resource: ../../../../app/config/parameters.yml }
fos_user:
    db_driver: orm
    firewall_name: backend
    user_class: BackendBundle\Entity\User
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
assetic:
  debug: '%kernel.debug%'
  use_controller: '%kernel.debug%'
  assets:
    backendcss:
      inputs:
        - '@BackendBundle/Resources/public/scss/spinner.scss'
        - '@BackendBundle/Resources/public/scss/sidebar.scss'
        - '@BackendBundle/Resources/public/scss/contentarea.scss'
    backendjs:
      inputs:
        - '@BackendBundle/Resources/public/typescript/backend/layout/NavigationSwitcher.js'
        - '@BackendBundle/Resources/public/typescript/backend/layout/TableElementSelector.js'
        - '@BackendBundle/Resources/public/typescript/backend/layout/AjaxExecutor.js'
  filters:
      jsqueeze: ~
      scssphp:
          formatter: 'Leafo\ScssPhp\Formatter\Compressed'