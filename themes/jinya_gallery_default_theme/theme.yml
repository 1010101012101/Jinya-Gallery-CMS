displayName: Jinya Gallery Theme
description: Das Standardtheme für das Jinya Gallery CMS
defaultConfig:
  page:
    favicon:
    title: Jinya Gallery CMS
    fontlink:
  default_background:
    use: false
    image:
  menu:
    name:
      display: false
    mobile:
      showBurger: true
  gallery:
    artwork:
      show_description: false
  startpage:
    background:
      image: http://c1.staticflickr.com/4/3804/33589584740_b4bb597b73_h.jpg
      mobile:
  socialmedia:
    facebook:
    twitter:
    instagram:
    deviantart:
    tumblr:
    pinterest:
    youtube:
  fundme:
    patreon:
  share:
    facebook_app_id:
    enable:
      facebook: true
      tumblr: true
      twitter: true
      pinterest: true
  shop:
    logo:
    link:
    enabled: false
  form:
    buttons:
      submit: Submit
    dropdowns:
      placeholder: Please choose...
    messages:
    mail_sent_message: Mail was sent successfully
styles_base: public/src/scss
scripts_base: public/dist
styles:
  variables:
    file: frontend/_variables.scss
  files:
    - frontend.scss
    - designer.general.scss
    - ../../dist/designer/designer.css
scripts:
  files:
    frontend.js:
      - frontend.js
    frontend.min.js:
      - frontend.min.js
    designer.js!:
      - designer/manifest.js
      - designer/vendor.js
      - designer/app.js
form:
  config:
    title: Jinya Gallery Theme konfigurieren
    groups:
      - name: page
        title: Seite
        fields:
          - name: title
            type: string
            label: Titel
          - name: favicon
            type: file
            label: Favicon
          - name: fontlink
            type: string
            label: Zusätzliche Schriftarten
      - name: default_background
        title: Standardhintergrund
        fields:
          - name: use
            type: boolean
            label: Verwenden?
          - name: image
            type: file
            label: Hintergrundbild
      - name: menu
        title: Menü
        groups:
          - name: name
            title: Name
            fields:
              - name: display
                type: boolean
                label: Name anzeigen
          - name: mobile
            title: Mobiles Menü
            fields:
              - name: showBurger
                type: boolean
                label: Hamburgerbutton anzeigen
      - name: gallery
        title: Galerie
        groups:
          - name: artwork
            title: Kunstwerk
            fields:
              - name: show_description
                type: boolean
                label: Beschreibung anzeigen
      - name: startpage
        title: Startseite
        groups:
          - name: background
            title: Hintergrund
            fields:
              - name: image
                type: file
                label: Hintergrundbild
              - name: mobile
                type: file
                label: Mobiles Hintergrundbild
      - name: socialmedia
        title: Soziale Medien
        fields:
          - name: facebook
            type: string
            label: Facebookseite
          - name: twitter
            type: string
            label: Twitterseite
          - name: instagram
            type: string
            label: Instagramseite
          - name: deviantart
            type: string
            label: Deviant Art Seite
          - name: tumblr
            type: string
            label: Tumblrblog
          - name: pinterest
            type: string
            label: Pinterestseite
          - name: youtube
            type: string
            label: Youtubekanal
      - name: fundme
        title: Spenden und co.
        fields:
          - name: patreon
            type: string
            label: Patreon
      - name: share
        title: Teilen
        fields:
          - name: facebook_app_id
            type: string
            label: Facebook App ID
        groups:
          - name: enable
            title: Teilen aktiv
            fields:
              - name: facebook
                type: boolean
                label: Facebook
              - name: tumblr
                type: boolean
                label: Tumblr
              - name: twitter
                type: boolean
                label: Twitter
              - name: pinterest
                type: boolean
                label: Pinterest
      - name: shop
        title: Shop
        fields:
          - name: logo
            type: file
            label: Logo
          - name: link
            type: string
            label: Link
          - name: enabled
            type: boolean
            label: Aktiviert
      - name: form
        title: Formulare
        groups:
          - name: buttons
            title: Schaltflächen Beschriftungen
            fields:
              - name: submit
                type: string
                label: Abschicken
          - name: dropdowns
            title: Dropdowns
            fields:
              - name: placeholder
                type: string
                label: Standardtext
          - name: messages
            title: Meldungen
            fields:
              - name: mail_sent_message
                type: string
                label: Email gesendet